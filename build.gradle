plugins {
  id 'java'
  id 'maven-publish'
}

repositories {
  mavenCentral()
}

sourceCompatibility = 1.7
group = 'sk.turn'
version = '1.7.2'

jar {
  manifest {
    attributes 'Implementation-Version': version
  }
}

dependencies {
  implementation 'com.google.code.gson:gson:2.4'
  testImplementation 'junit:junit:4.12'
}

java {
  withSourcesJar()
  withJavadocJar()
}

publishing {
  publications {
    maven(MavenPublication) {
      from components.java
    }
  }
}
